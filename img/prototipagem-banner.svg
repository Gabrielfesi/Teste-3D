<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- Fundo -->
  <rect x="50" y="50" width="700" height="300" rx="10" fill="#ecf0f1"/>
  
  <!-- Camadas do protótipo -->
  <rect x="100" y="200" width="200" height="20" rx="5" fill="#3498db"/>
  <rect x="120" y="180" width="160" height="20" rx="5" fill="#2980b9"/>
  <rect x="140" y="160" width="120" height="20" rx="5" fill="#3498db"/>
  <rect x="160" y="140" width="80" height="20" rx="5" fill="#2980b9"/>
  <rect x="170" y="120" width="60" height="20" rx="5" fill="#3498db"/>
  
  <!-- Esquema e planos -->
  <line x1="400" y1="120" x2="650" y2="120" stroke="#34495e" stroke-width="2"/>
  <line x1="400" y1="150" x2="650" y2="150" stroke="#34495e" stroke-width="2"/>
  <line x1="400" y1="180" x2="650" y2="180" stroke="#34495e" stroke-width="2"/>
  <line x1="400" y1="210" x2="650" y2="210" stroke="#34495e" stroke-width="2"/>
  <line x1="400" y1="240" x2="650" y2="240" stroke="#34495e" stroke-width="2"/>
  
  <circle cx="470" cy="120" r="5" fill="#e74c3c"/>
  <circle cx="520" cy="150" r="5" fill="#e74c3c"/>
  <circle cx="580" cy="180" r="5" fill="#e74c3c"/>
  <circle cx="620" cy="210" r="5" fill="#e74c3c"/>
  <circle cx="500" cy="240" r="5" fill="#e74c3c"/>
  
  <!-- Setas de conexão -->
  <line x1="300" y1="160" x2="350" y2="160" stroke="#7f8c8d" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="350,160 340,155 340,165" fill="#7f8c8d"/>
  
  <text x="400" y="350" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Prototipagem Rápida</text>
</svg> 