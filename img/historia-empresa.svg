<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Linha do tempo -->
  <line x1="100" y1="200" x2="500" y2="200" stroke="#3498db" stroke-width="4"/>
  
  <!-- Marcos temporais -->
  <circle cx="150" cy="200" r="10" fill="#e74c3c"/>
  <circle cx="250" cy="200" r="10" fill="#e74c3c"/>
  <circle cx="350" cy="200" r="10" fill="#e74c3c"/>
  <circle cx="450" cy="200" r="10" fill="#e74c3c"/>
  
  <!-- Ícones e rótulos -->
  <rect x="130" y="130" width="40" height="40" rx="5" fill="#3498db"/>
  <text x="150" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">2018</text>
  <text x="150" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Fundação</text>
  
  <circle cx="250" cy="150" r="20" fill="#3498db"/>
  <text x="250" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">2020</text>
  <text x="250" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Expansão</text>
  
  <polygon points="330,130 370,130 350,170" fill="#3498db"/>
  <text x="350" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">2022</text>
  <text x="350" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Inovação</text>
  
  <rect x="430" y="130" width="40" height="40" rx="20" fill="#3498db"/>
  <text x="450" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">2023</text>
  <text x="450" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Hoje</text>
  
  <!-- Título -->
  <text x="300" y="350" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Nossa História</text>
</svg> 