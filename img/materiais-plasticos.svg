<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- Fundo -->
  <rect x="50" y="50" width="700" height="300" rx="10" fill="#ecf0f1"/>
  
  <!-- Rolos de filamento plástico -->
  <circle cx="150" cy="150" r="80" fill="#3498db"/>
  <circle cx="150" cy="150" r="30" fill="#f0f0f0"/>
  <path d="M 150 70 L 150 230" stroke="#2980b9" stroke-width="5" stroke-dasharray="10,10"/>
  
  <circle cx="350" cy="150" r="80" fill="#e74c3c"/>
  <circle cx="350" cy="150" r="30" fill="#f0f0f0"/>
  <path d="M 350 70 L 350 230" stroke="#c0392b" stroke-width="5" stroke-dasharray="10,10"/>
  
  <circle cx="550" cy="150" r="80" fill="#2ecc71"/>
  <circle cx="550" cy="150" r="30" fill="#f0f0f0"/>
  <path d="M 550 70 L 550 230" stroke="#27ae60" stroke-width="5" stroke-dasharray="10,10"/>
  
  <!-- Filamentos saindo dos rolos -->
  <path d="M 230 150 C 250 120, 270 180, 290 150" stroke="#3498db" stroke-width="8" fill="none"/>
  <path d="M 430 150 C 450 120, 470 180, 490 150" stroke="#e74c3c" stroke-width="8" fill="none"/>
  <path d="M 630 150 C 650 120, 670 180, 690 150" stroke="#2ecc71" stroke-width="8" fill="none"/>
  
  <text x="400" y="300" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Materiais Plásticos</text>
  <text x="150" y="350" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">PLA</text>
  <text x="350" y="350" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">ABS</text>
  <text x="550" y="350" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">PETG</text>
</svg> 