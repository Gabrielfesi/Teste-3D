<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f0f0f0"/>
  
  <!-- Base da máquina -->
  <rect x="100" y="250" width="200" height="50" rx="5" fill="#7f8c8d"/>
  
  <!-- Corpo principal -->
  <rect x="125" y="150" width="150" height="100" rx="5" fill="#3498db"/>
  <rect x="140" y="170" width="120" height="60" rx="2" fill="#2980b9"/>
  
  <!-- Painel de controle -->
  <rect x="160" y="130" width="80" height="20" rx="2" fill="#34495e"/>
  <circle cx="180" cy="140" r="5" fill="#e74c3c"/>
  <circle cx="200" cy="140" r="5" fill="#f1c40f"/>
  <circle cx="220" cy="140" r="5" fill="#2ecc71"/>
  
  <!-- Braço robótico -->
  <rect x="200" y="130" width="20" height="30" fill="#95a5a6"/>
  <rect x="210" y="80" width="10" height="50" fill="#95a5a6"/>
  <circle cx="215" cy="80" r="10" fill="#7f8c8d"/>
  <rect x="205" y="60" width="20" height="10" fill="#95a5a6"/>
  
  <!-- Componente sendo produzido -->
  <rect x="190" y="50" width="50" height="10" rx="2" fill="#e74c3c"/>
  
  <!-- Texto -->
  <text x="200" y="330" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Protótipo Industrial</text>
</svg> 