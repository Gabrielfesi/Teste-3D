<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Modelo anatômico simplificado -->
  <ellipse cx="300" cy="180" rx="150" ry="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <ellipse cx="300" cy="180" rx="120" ry="90" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <ellipse cx="300" cy="180" rx="80" ry="60" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <circle cx="300" cy="180" r="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  
  <!-- Setas e linhas de indicação -->
  <line x1="300" y1="80" x2="300" y2="140" stroke="#333" stroke-width="2"/>
  <polygon points="300,80 295,90 305,90" fill="#333"/>
  
  <line x1="160" y1="180" x2="220" y2="180" stroke="#333" stroke-width="2"/>
  <polygon points="160,180 170,175 170,185" fill="#333"/>
  
  <line x1="440" y1="180" x2="380" y2="180" stroke="#333" stroke-width="2"/>
  <polygon points="440,180 430,175 430,185" fill="#333"/>
  
  <line x1="300" y1="280" x2="300" y2="220" stroke="#333" stroke-width="2"/>
  <polygon points="300,280 295,270 305,270" fill="#333"/>
  
  <text x="300" y="50" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">Modelos Educacionais</text>
  <text x="300" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Anatomia | Geografia | Biologia | Física</text>
</svg> 