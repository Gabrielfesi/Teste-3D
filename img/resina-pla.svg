<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f0f0f0"/>
  
  <!-- Frasco de resina PLA -->
  <rect x="130" y="100" width="140" height="200" rx="10" fill="#27ae60"/>
  <rect x="140" y="80" width="120" height="20" rx="5" fill="#219651"/>
  <rect x="190" y="60" width="20" height="20" fill="#219651"/>
  
  <!-- Peças orgânicas impressas -->
  <ellipse cx="80" cy="260" rx="25" ry="15" fill="#aed581" stroke="#7cb342" stroke-width="1"/>
  <ellipse cx="90" cy="280" rx="20" ry="15" fill="#aed581" stroke="#7cb342" stroke-width="1"/>
  <ellipse cx="70" cy="290" rx="15" ry="12" fill="#aed581" stroke="#7cb342" stroke-width="1"/>
  
  <!-- Folha símbolo de biodegradável -->
  <path d="M 280,260 C 300,240 310,280 290,290 C 270,300 260,280 280,260 Z" fill="#aed581" stroke="#7cb342" stroke-width="2"/>
  <path d="M 285,275 C 290,270 295,280 290,285 Z" fill="#f0f0f0" stroke="#7cb342" stroke-width="1"/>
  
  <!-- Símbolo de ecológico -->
  <circle cx="280" cy="230" r="20" fill="#f0f0f0" stroke="#27ae60" stroke-width="2"/>
  <path d="M 280,210 L 275,220 L 285,220 Z" fill="#27ae60"/>
  <path d="M 295,235 L 285,230 L 290,220 Z" fill="#27ae60"/>
  <path d="M 265,235 L 275,230 L 270,220 Z" fill="#27ae60"/>
  
  <!-- Efeito de transparência -->
  <rect x="170" y="150" width="60" height="100" fill="#27ae60" fill-opacity="0.5"/>
  
  <!-- Rótulo do frasco -->
  <rect x="145" y="180" width="110" height="40" rx="5" fill="white"/>
  <text x="200" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">PLA</text>
  
  <text x="200" y="50" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Resina PLA</text>
</svg> 