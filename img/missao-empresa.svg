<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Fundo -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="#ecf0f1"/>
  
  <!-- Alvo/Missão -->
  <circle cx="200" cy="200" r="100" fill="#e74c3c"/>
  <circle cx="200" cy="200" r="75" fill="#f39c12"/>
  <circle cx="200" cy="200" r="50" fill="#f1c40f"/>
  <circle cx="200" cy="200" r="25" fill="#2ecc71"/>
  
  <!-- Flecha -->
  <line x1="350" y1="100" x2="250" y2="175" stroke="#34495e" stroke-width="8"/>
  <polygon points="245,180 260,165 235,155" fill="#34495e"/>
  
  <!-- Estrela de direção -->
  <polygon points="450,150 425,200 450,250 400,225 350,250 375,200 350,150 400,175" fill="#3498db"/>
  <circle cx="400" cy="200" r="10" fill="#2980b9"/>
  
  <!-- Texto -->
  <text x="300" y="350" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Nossa Missão</text>
</svg> 