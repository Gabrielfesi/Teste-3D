<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- Fundo -->
  <rect x="50" y="50" width="700" height="300" rx="10" fill="#ecf0f1"/>
  
  <!-- Modelo anatômico (coração) -->
  <path d="M 150 150 C 120 100, 50 120, 80 180 C 110 240, 150 250, 150 250 C 150 250, 190 240, 220 180 C 250 120, 180 100, 150 150" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <path d="M 110 160 C 130 190, 150 200, 150 200 C 150 200, 170 190, 190 160" fill="none" stroke="#c0392b" stroke-width="2"/>
  <path d="M 150 200 L 150 220" stroke="#c0392b" stroke-width="4"/>
  <path d="M 140 220 L 160 220" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Modelo molecular -->
  <circle cx="400" cy="150" r="15" fill="#3498db"/>
  <circle cx="450" cy="180" r="15" fill="#3498db"/>
  <circle cx="430" cy="120" r="15" fill="#3498db"/>
  <circle cx="380" cy="190" r="15" fill="#3498db"/>
  <circle cx="350" cy="130" r="15" fill="#e74c3c"/>
  <circle cx="470" cy="140" r="15" fill="#e74c3c"/>
  <circle cx="410" cy="210" r="15" fill="#e74c3c"/>
  
  <line x1="400" y1="150" x2="450" y2="180" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="400" y1="150" x2="430" y2="120" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="400" y1="150" x2="380" y2="190" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="400" y1="150" x2="350" y2="130" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="450" y1="180" x2="470" y2="140" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="380" y1="190" x2="410" y2="210" stroke="#7f8c8d" stroke-width="3"/>
  
  <!-- Modelo geográfico -->
  <rect x="550" y="120" width="180" height="140" fill="#2ecc71"/>
  <path d="M 550 170 C 580 150, 600 180, 630 160 C 660 140, 690 150, 730 140" fill="none" stroke="#27ae60" stroke-width="4"/>
  <path d="M 550 190 C 580 170, 600 200, 630 180 C 660 160, 690 170, 730 160" fill="none" stroke="#27ae60" stroke-width="4"/>
  <path d="M 550 210 C 580 190, 600 220, 630 200 C 660 180, 690 190, 730 180" fill="none" stroke="#27ae60" stroke-width="4"/>
  <circle cx="600" cy="150" r="10" fill="#e67e22"/>
  <polygon points="650,190 660,170 670,190" fill="#3498db"/>
  
  <text x="400" y="350" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Modelos Educacionais</text>
</svg> 