<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f0f0f0"/>
  
  <!-- Recipiente de resina PETG -->
  <rect x="100" y="120" width="200" height="180" rx="10" fill="#2ecc71" fill-opacity="0.7"/>
  <rect x="110" y="130" width="180" height="160" rx="5" fill="#2ecc71" fill-opacity="0.9"/>
  
  <!-- Reflexos na resina para parecer líquido -->
  <path d="M 130 150 C 170 180, 220 160, 260 190" stroke="white" stroke-width="6" fill="none" opacity="0.5"/>
  <path d="M 150 200 C 190 220, 240 210, 270 240" stroke="white" stroke-width="4" fill="none" opacity="0.4"/>
  
  <!-- Tampa do recipiente -->
  <rect x="90" y="100" width="220" height="30" rx="8" fill="#27ae60"/>
  <rect x="140" y="90" width="120" height="20" rx="5" fill="#27ae60"/>
  
  <!-- Gotas symbolizing resin -->
  <circle cx="140" cy="330" r="15" fill="#2ecc71" fill-opacity="0.9"/>
  <circle cx="180" cy="350" r="12" fill="#2ecc71" fill-opacity="0.8"/>
  <circle cx="220" cy="330" r="10" fill="#2ecc71" fill-opacity="0.7"/>
  
  <!-- Ícones de propriedades -->
  <circle cx="320" cy="120" r="20" fill="#27ae60"/>
  <text x="320" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">UV</text>
  <circle cx="320" cy="170" r="20" fill="#27ae60"/>
  <text x="320" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">3D</text>
  
  <!-- Texto informativo -->
  <text x="200" y="60" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">RESINA PETG</text>
  <text x="200" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Alta Resistência e Transparência</text>
</svg> 